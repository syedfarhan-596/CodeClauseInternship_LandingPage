<!DOCTYPE html>
<html>
    <head>
        <title>Input Validation</title>
        <link rel='stylesheet' href='login.css'>
    </head>
    <body>
        <main>
            <form class="form">
                <span class="input-span">
                <label for="email" class="label">Email</label>
                <input type="email" name="username" id="nameBox"></span>
                <p id="errorText">Please Enter a Valid userName Format</p>
                <span class="input-span">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="passwordBox"></span>
                <p id="errorText1">Please Enter a Valid password Format</p>
                <span class="span"><a href="#">Forgot password?</a></span>
                <input class="submit" type="submit" value="Log in">
                <span class="span">Don't have an account? <a href="#">Sign up</a></span>
              </form>
        </main>
        <script src="login.js"></script>
    </body>
</html>
